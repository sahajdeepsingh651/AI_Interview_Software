<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-500 to-pink-600">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to the Interview App</h1>
        <div class="space-x-4">
            <a href="{{ url_for('login') }}">

            </a>
            <a href="{{ url_for('register') }}">
                <button class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300">Register</button>
            </a>
        </div>
    </div>

</html>
